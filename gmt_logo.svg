    INTERNATIONAL
  </text>
  
  <!-- Consulting text -->
  <text x="130" y="85" font-family="Atkinson, Arial, sans-serif" font-size="16" font-weight="500" fill="#2563eb">
    Consulting
  </text>
  
  <!-- Subtle accent line -->
  <line x1="130" y1="92" x2="280" y2="92" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="130" y="105" font-family="Atkinson, Arial, sans-serif" font-size="10" font-weight="400" fill="#9ca3af" letter-spacing="0.5px">
