  <!-- Main icon - stylized molecule/network representing life sciences -->
  <g transform="translate(60, 60)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="4" fill="#2563eb"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#6b7280" stroke-width="2"/>
    <line x1="0" y1="0" x2="-15" y2="-15" stroke="#6b7280" stroke-width="2"/>
    <line x1="0" y1="0" x2="15" y2="15" stroke="#6b7280" stroke-width="2"/>
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Outer nodes -->
    <circle cx="15" cy="-15" r="3" fill="#374151"/>
    <circle cx="-15" cy="-15" r="3" fill="#374151"/>
    <circle cx="15" cy="15" r="3" fill="#374151"/>
    <circle cx="-15" cy="15" r="3" fill="#374151"/>
    
    <!-- Additional small connections for complexity -->
    <line x1="15" y1="-15" x2="25" y2="-10" stroke="#6b7280" stroke-width="1.5"/>
